<!DOCTYPE html>
<html>
<head>
    <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <script src='js/jquery-1.11.0.js'></script>
    <script src='js/scripts.js'></script>
    <title>Factorial Any Number!</title>
</head>
  <body>
    <div class='container'>
      <h1>Factorial Generator!!</h1>

      <form id='factorial'>
        <div class='form-group'>
          <label for='startingNumber'>Enter a number and find out its factorial value:</label>
          <input id='startingNumber' type='text'>
        </div>

        <button type='submit' class='btn'>Submit</button>
      </form>

      <div id='result'>
        <p><span class='result'></span></p>
      </div>
    </div>
  </body>
</html>
