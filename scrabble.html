<!DOCTYPE html>
<html>
<head>
    <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <script src='js/jquery-1.11.0.js'></script>
    <script src='js/scripts.js'></script>
    <title>Scrabble</title>
</head>
  <body>
    <div class='container'>
      <h1>Scrabble Score</h1>

      <form id='scrabble-word'>
        <div class='form-group'>
          <label for='inputWord'>Enter a word and find out its scrabble score:</label>
          <input id='inputWord' type='text'>
        </div>

        <button type='submit' class='btn'>Find Out</button>
      </form>

      <div id='result'>
        <p><span class='result'></span></p>
      </div>
    </div>
  </body>
</html>
